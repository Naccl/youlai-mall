server:
  port: 8802

spring:
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      discovery:
        server-addr: http://c.youlai.tech:8848

      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml

        # 公共配置
        shared-configs[0]:
          data-id: youlai-common.yaml
          refresh: true